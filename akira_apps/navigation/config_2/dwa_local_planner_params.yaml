DWAPlannerROS:

  max_vel_x: 1.0 #1.0
  min_vel_x: 0.5 #0.5

  max_vel_y: 0.0  # diff drive robot
  min_vel_y: 0.0  # diff drive robot

  max_trans_vel: 0.32 #0.32
  min_trans_vel: 0.1 #0.1
  trans_stopped_vel: 0.1 #0.1

  max_rot_vel: 0.55 #0.6
  min_rot_vel: 0.4 #0.4
  rot_stopped_vel: 0.4 #0.4

  acc_lim_th: 1.3 #1.3
  acc_lim_x:  0.3 # 0.3 maximum is 2.0
  acc_lim_y:  0.0 #diff drive robot

  yaw_goal_tolerance: 0.4 #0.45
  xy_goal_tolerance:  0.2 #0.2
  latch_xy_goal_tolerance: true

# Forward Simulation Parameters
  sim_time: 2.0 #2.0 
  vx_samples: 10 #10
  vy_samples: 0 #0
  vtheta_samples: 20 #20

# Trajectory Scoring Parameters
  path_distance_bias: 32.0 #32.0
  goal_distance_bias: 20.0 #20.0 
  occdist_scale: 0.5 #0.2 or 0.02 
  forward_point_distance: 0.36 #0.4 or 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : false #true
  publish_cost_grid_pc: false #true
  global_frame_id: odom

#  dwa: true
  holonomic_robot: false
 
  heading_lookahead: 0.5
  pdist_scale: 0.6
  gdist_scale: 0.8

